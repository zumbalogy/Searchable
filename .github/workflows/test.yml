name: Test
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: command_search_db_test
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: true
        ports:
        - 3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=8s
          --health-timeout=4s
          --health-retries=2
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: _
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: command_search_user_test
          POSTGRES_DB: command_search_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 8s
          --health-timeout 4s
          --health-retries 2
    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.1
    - name: Apt Install
      run: sudo apt-get install -y -qq build-essential gnupg2 procps default-libmysqlclient-dev default-mysql-client libsqlite3-dev
    - name: Bundle
      run: |
        gem install bundler -v 2.1.4
        bundle install --jobs=4 --retry=2
    - name: Rspec
      run: bundle exec rspec
      env:
        MYSQL_PASSWORD: root
